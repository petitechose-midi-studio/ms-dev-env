name: Test Setup Script

on:
  push:
    paths:
      - 'setup.sh'
      - '.github/workflows/test-setup.yml'
  pull_request:
    paths:
      - 'setup.sh'
  workflow_dispatch:  # Manual trigger

jobs:
  # Fast test: clone repos only
  test-clone:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout workspace
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install GitHub CLI (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install -y gh
      
      - name: Install GitHub CLI (macOS)
        if: runner.os == 'macOS'
        run: brew install gh
      
      - name: Install GitHub CLI (Windows)
        if: runner.os == 'Windows'
        run: choco install gh -y
      
      - name: Run setup.sh (clone repos only)
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x setup.sh
          ./setup.sh --skip-tools
      
      - name: Verify repos cloned
        shell: bash
        run: |
          echo "=== open-control repos ==="
          ls -d open-control/*/ | wc -l
          ls -d open-control/*/
          echo ""
          echo "=== midi-studio repos ==="
          ls -d midi-studio/*/ | wc -l
          ls -d midi-studio/*/
      
      - name: Verify ms command
        shell: bash
        run: |
          export PATH="$PWD/midi-studio/commands:$PATH"
          ms help

  # Full test: install tools (cmake, ninja, zig, SDL2 - skip emsdk for speed)
  test-tools:
    if: github.event_name == 'workflow_dispatch'  # Manual trigger only (takes ~5min)
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout workspace
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install GitHub CLI (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install -y gh
      
      - name: Install GitHub CLI (macOS)
        if: runner.os == 'macOS'
        run: brew install gh
      
      - name: Install GitHub CLI (Windows)
        if: runner.os == 'Windows'
        run: choco install gh -y
      
      - name: Cache tools
        uses: actions/cache@v4
        with:
          path: tools
          key: tools-${{ runner.os }}-v1
      
      - name: Run setup.sh (full install, skip emsdk)
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x setup.sh
          # Run setup but we'll test tools manually since emsdk takes too long
          ./setup.sh --skip-repos
      
      - name: Verify tools installed
        shell: bash
        run: |
          echo "=== Tools directory ==="
          ls -la tools/
          echo ""
          echo "=== CMake version ==="
          ./tools/cmake/bin/cmake --version || true
          echo ""
          echo "=== Ninja version ==="
          ./tools/ninja/ninja --version || true
          echo ""
          echo "=== Zig version ==="
          ./tools/zig/zig version || true
          echo ""
          echo "=== SDL2 ==="
          ls tools/SDL2/lib/ || true
